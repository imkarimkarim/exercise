<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../build/style.css" rel="stylesheet" />
  </head>
  <body
    class="flex flex-col justify-center h-screen align-middle text-white bg-gray-900"
  >
    <!-- gallery -->
    <div
      id="wrapper"
      class="flex flex-col self-center text-center w-1/2 lg:w-1/4"
    >
      <div class="shadow-xl border-8 border-white">
        <img id="image" class="w-auto h-auto" alt="image" />
      </div>
    </div>
    <!-- random button -->
    <div class="text-center mt-10">
      <button
        id="randomImage"
        type="button"
        class="inline-block px-6 py-2.5 bg-gray-800 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-gray-900 hover:shadow-lg focus:bg-gray-900 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-900 active:shadow-lg transition duration-150 ease-in-out"
      >
        random avatar
      </button>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
